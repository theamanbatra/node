<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>Couch Beats</title>
</head>
<body>

  <video autoplay muted loop id="myvideo" style="position: fixed;right: 0;bottom: 0;min-width: 100%; min-height: 100%;">
    <source src="CouchFinalVideoNoAudio.mp4" type="video/mp4">
  </video>
  <div class="chat-container" style="position: absolute;background-color: transparent;">

    <header class="chat-header" style="background-color: transparent;">
      <h1><i class="fas fa-video"></i> Couch Beats</h1>
      <a href="index.html" class="btn">Exit</a>
    </header>

    <main class="chat-main">
      <div class="chat-sidebar" style="background-color: transparent;">
        <iframe width="700" height="450" src="https://www.youtube.com/embed/lrv2fwUKfCs?&autoplay=1&mute=0&controls=0&showInfo=0" title="Live Performance" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>

      </div>
      <div class="chat-messages">
        
        <div class="is-typing" id="is-typing">

        </div>
        
      </div>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
      
    </main>
    
    <div id="video-grid">
    </div>
    <h3><i class="fas fa-comments"></i> Room Name:</h3>
    <h2 id="room-name"></h2>
    <h3><i class="fas fa-users"></i> Users</h3>
    <ul id="users"></ul>
  </div>

  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
  integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
  crossorigin="anonymous"
  ></script>
  <script defer src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="js/main.js"></script>
</body>
</html>
