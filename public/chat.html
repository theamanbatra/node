		.videoWrapper iframe {
    position: fixed;
    top: 8%;
    left: 8%;
    max-width: 593px;
    max-height: 334px;
    width: 100%;
    height: 100%;
    /* transform: translate(-50%, -50%); */
    border: 1px solid #fff;
}

.new-video img {
    width: 315px;
    height: 177px;
    object-fit: cover;
    border: 1px solid #fff;
}

.new-video {
    display: flex;
    overflow-x: scroll;
    overflow-y: hidden;
    gap: 6px;
}

::-webkit-scrollbar { 
  height:8px;
}

/* Track */
::-webkit-scrollbar-track {
  box-shadow: inset 10px 10px 10px #3ef8fa8e; 
  border-radius: 10px;
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: #3ef8fa; 
  border-radius: 10px;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #23adaf; 
}
